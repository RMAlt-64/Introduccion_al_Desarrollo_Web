<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap</title>
</head>
<body>
    <div class="grid-container" style="display: grid; grid-template-columns: auto auto auto; gap: 10px; justify-items: center; align-items: center; height: 500px;">
        <div class="grid-item" style="border: solid 1px; text-align: center; background-color: burlywood;">1</div>
        <div class="grid-item" style="border: solid 1px; text-align: center; background-color: beige;">2</div>
        <div class="grid-item" style="border: solid 1px; text-align: center; background-color: dimgray;">3</div>
        <div class="grid-item" style="border: solid 1px; text-align: center;">4</div>
        <div class="grid-item" style="border: solid 1px; text-align: center;">5</div>
        <div class="grid-item" style="border: solid 1px; text-align: center;">6</div>
    </div>
</body>
</html>
